<!DOCTYPE html>
<html lang="zh">
<head>
    <title>Test</title>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        window.MathJax.Hub.Config({
            showProcessingMessages: true,
            messageStyle: 'none',
            // elements: document.getElementsByClassName('markdown-body'),
            extensions: ['tex2jax.js'],
            jax: ['input/TeX', 'output/HTML-CSS'],
            tex2jax: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code', 'a'],
                ignoreClass: 'comment-content'
            },
            'HTML-CSS': {
                availableFonts: ['STIX', 'TeX'],
                showMathMenu: false
            }
        });

        window.MathJax.Hub.Queue(['Typeset', window.MathJax.Hub]);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/marktex-bundle@0.3.5/dist/marktex.min.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    window.onload = function () {
        document.getElementById("app").innerHTML = marktex.myriad.newRenderer().renderString("## hello marktex");
    }
</script>
</html>
